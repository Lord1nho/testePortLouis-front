<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Agenda Telefônica</title>
    <!-- Vuetify CSS -->
    <!-- Vuetify CSS -->
    <link href="https://cdn.jsdelivr.net/npm/vuetify@3.5.16/dist/vuetify.min.css" rel="stylesheet">

    <!-- Material Design Icons -->
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font/css/materialdesignicons.min.css" rel="stylesheet">
</head>
<body>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vuetify@3.5.16/dist/vuetify.min.js"></script>
<div id="app">
    <v-app >
        <v-container
                class="d-flex align-center justify-center"
                style="height: 100vh;"
        >
            <v-sheet height="600" :width="800">
                <v-toolbar color="white" >
                    <v-toolbar-title>
                        <div>
                            <div>Lista de Contatos</div>
                            <div style=" opacity: 0.7;">Adicionar, editar ou excluir contatos</div>
                        </div>
                    </v-toolbar-title>
                    <v-btn icon>
                        <v-icon>mdi-account-plus</v-icon>
                    </v-btn>
                </v-toolbar>
                <v-divider class="border-opacity-100"></v-divider>
                <! -- Lista de contatos -->
                <v-list>
                    <v-list-item class="list-item">
                        <v-list-item-content>
                            <v-list-item-title>João Silva</v-list-item-title>
                            <v-list-item-subtitle>(79)9999-99999</v-list-item-subtitle>
                        </v-list-item-content>

                        <v-list-item-action>
                            <v-btn icon color="black">
                                <v-icon>mdi-pencil</v-icon>
                            </v-btn>
                            <v-btn icon color="black">
                                <v-icon>mdi-delete</v-icon>
                            </v-btn>
                        </v-list-item-action>
                    </v-list-item>

                </v-list>

                <v-pagination length="4"></v-pagination>
            </v-sheet>

        </v-container>
    </v-app>
</div>

<script>
    const { createApp, ref } = Vue
    const { createVuetify } = Vuetify

    const vuetify = createVuetify()
    createApp({
        setup() {
            const message = ref('Eae meu amigo')
            return {
                message
            }
        }
    })
        .use(vuetify)
        .mount('#app')
</script>



</body>

<style>
    .v-application {
        background: linear-gradient(to bottom, #F68E8E, #D3D3D3);
        font-family: 'Montserrat', sans-serif;
    }

    .list-item {
        background-color: #D9D9D9;
        width: 650px;
    }
</style>
</html>
